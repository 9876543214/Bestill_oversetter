<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/validate.js') }}" defer></script>

</head>
<body class="body-signup">

    <span class="material-symbols-outlined" onclick="window.location.href = '/'">
        arrow_back
    </span>
    
    <div class="content-signup">

        <h1>Signup</h1>
        
        <form action="/process-signup" method="post" id="signup" class="form">
            <div class="input-container">
                <input type="text" id="firstname" name="firstname" class="input">
                <label for="firstname" class="placeholder">First name</label>
            </div>
            
            <div class="input-container">
                <input type="text" id="lastname" name="lastname" class="input">
                <label for="lastname" class="placeholder">Last name</label>
            </div>
            
            <div class="input-container">
                <input type="text" name="email" class="input" id="email">
                <label for="email" id="email" class="placeholder">Email</label>
            </div>
            
            <div class="input-container">
                <input type="password" name="password" id="password" class="input">
                <label for="password" class="placeholder">Password</label>
            </div>
            
            <div class="input-container">
                <input type="password" name="password_confirmation" id="password_confirmation" class="input">
                <label for="password_confirmation" class="placeholder">Repeat password</label>
            </div>
            
            <button type="submit" class="submit">Sign up</button>
            
        </form>        
        {% if err %}
        <p id="err">*{{err}}</p> <!-- Viser error -->
        {% endif %}
        <p>Already have an account? <a href="/login">Log in here</a>.</p>
    </div>
</body>
</html>
